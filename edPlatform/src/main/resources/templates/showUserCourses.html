<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div th:fragment="content">
    <div class="container" style="background: white; margin: 20px; border-radius: 7px;">
        <div class="py-5 text-center">
            <h2>Ваши курсы</h2>
            <p class="lead">На этой странице представлены курсы, которые ранее были созданы вами</p>
        </div>
        <table class="table">
            <caption th:if="${userCourses.size() == 0}">На данный момент у вас нет созданных курсов</caption>
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название курса</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course, iter : ${userCourses}">
                <th scope="row" th:utext="${iter.index}+1">index</th>
                <td th:utext="${course.name}">имя</td>
                <td>---</td>
                <td><a th:href="@{/courses/owned/{id}(id=${course.id})}" class="btn btn-outline-primary ">Подробнее</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
