<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page"
lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать аккаунт</title>
</head>
<body>
<div th:fragment="content">
    <div class="container" style="margin: 20px;">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <a th:href="@{/login}" class="float-right btn btn-outline-primary mt-1">Авторизация</a>
                        <h4 class="card-title mt-2">Регистрация</h4>
                    </header>
                    <article class="card-body">
                        <form method="POST" th:object="${userDto}" th:action="@{/register}">
                            <div class="form-group">
                                <label>Ваш логин</label>
                                <input type="text" th:field="*{username}" class="form-control" placeholder="Логин" required>
                                <ul>
                                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                                </ul>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>Ваше имя </label>
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Имя" required>
                                    <ul>
                                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                                    </ul>
                                </div> <!-- form-group end.// -->
                                <div class="col form-group">
                                    <label>Ваша фамилия</label>
                                    <input type="text" th:field="*{surname}" class="form-control" placeholder="Фамилия" required>
                                    <ul>
                                        <li th:each="err : ${#fields.errors('surname')}" th:text="${err}"></li>
                                    </ul>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->
                            <div class="form-group">
                                <label>Ваше отчество</label>
                                <input type="text" th:field="*{middleName}" class="form-control"
                                       placeholder="Введите отчество">
                                <ul>
                                    <li th:each="err : ${#fields.errors('middleName')}" th:text="${err}"></li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label>Немного о себе</label>
                                <textarea th:field="*{selfDescription}" class="form-control"></textarea>
                                <ul>
                                    <li th:each="err : ${#fields.errors('selfDescription')}" th:text="${err}"></li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label>Ваш пароль</label>
                                <input class="form-control" type="password" th:field="*{password}" required>
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                                </ul>
                            </div> <!-- form-group end.// -->
                            <div class="form-group">
                                <label>Подтверждение пароля</label>
                                <input class="form-control" type="password" th:field="*{confirmPassword}" required>
                                <ul>
                                    <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></li>
                                </ul>
                            </div> <!-- form-group end.// -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Готово</button>
                            </div> <!-- form-group// -->
                        </form>
                    </article> <!-- card-body end .// -->
                    <div class="border-top card-body text-center">Уже есть аккаунт?<a th:href="@{/login}">Авторизуйтесь</a></div>
                </div> <!-- card.// -->
            </div> <!-- col.//-->

        </div> <!-- row.//-->


    </div>
    <!--container end.//-->
</div>
<!--</div>-->
</body>
</html>
