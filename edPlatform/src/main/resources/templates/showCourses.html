<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            margin: 0 auto;
            height: auto;
        }

        .jumbotron {
            width: content-box;
        }

        .card {
            margin: 5px;
        }

    </style>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Приветствуем, <b th:utext="${user}"></b></h1>
        <p sec:authorize="hasAuthority('STUDENT')" class="lead">Хорошего дня! На нашей платформе вы можете
            самостоятельно создать курс.</p>
        <p sec:authorize="hasAuthority('ADMIN')" class="lead">Общее количество пользователей: <span
                th:utext="${usersAmount}"></span></p>
        <a class="btn btn-primary btn-lg" th:href="@{/courses/addCourse}" role="button">Узнать больше</a>
    </div>
</div>
<div class="container">
    <div class="row">
        <th:block th:each="course, iterStat : ${courses}">
            <!--        <div th:class="${iterStat.index} % 3 == 0 ? 'row': ''">-->
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <h5 class="card-title" th:utext="${course.name}">..</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:utext="${course.author}">..</h6>
                    <p class="card-text" th:utext="${course.description}">..</p>
                    <a href="#" class="card-link">Перейти</a>
                    <a sec:authorize="hasAuthority('ADMIN')" href="#" class="card-link">Удалить курс</a>
                </div>
            </div>
            <!--        </div>-->
        </th:block>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
