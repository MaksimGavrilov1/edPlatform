<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:with="user=${user}"
      th:include="layout :: page">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <style>
        .container {
            margin: 0 auto;
            height: auto;
        }

        .jumbotron {
            width: content-box;
        }

        .card {
            margin: 5px;
        }

    </style>
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <div class="row justify-content-md-center" style="margin: 30px;">
            <div style="margin: 10px;">
                <a href="#" id="popularCoursesOption" class="list-group-item active" onclick="showPopularCourses()">
                    Самые популярные курсы
                </a>
            </div>
            <div style="margin: 10px;">
                <a href="#" id="newestCoursesOption" class="list-group-item " onclick="showNewCourses()">
                    Недавно добавленные курсы
                </a>
            </div>
        </div>
    </div>
    <div class="container" style="max-width: 30%">
        <div class="row justify-content-md-center" style="margin: 10px;">
            <a th:href="@{/courses/search}" class="list-group-item ">
                Поиск по курсам
            </a>
        </div>
    </div>
    <div class="container" id="popular">
        <div class="row">
            <th:block th:each="course, iterStat : ${popularCourses}">
                <!--        <div th:class="${iterStat.index} % 3 == 0 ? 'row': ''">-->
                <div class="card" style="width: 22rem; margin: 5px;">
                    <div class="card-body">
                        <h5 class="card-title courseName"
                            th:utext="${course.name}">..</h5>
                        <h6 class="card-subtitle mb-2 text-muted"
                            th:utext="${course.author.getProfile().getName() + ' ' + course.author.getProfile().getSurname()}">
                        </h6>
                        <p style="text-overflow: ellipsis" class="card-text courseDescription"
                           th:utext="${course.description}"></p>
                        <a th:href="@{/courses/{id}(id=${course.id})}" class="card-link">Перейти</a>
                        <a sec:authorize="hasAuthority('ADMIN')" href="#" class="card-link">Удалить курс</a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <div class="container" id="new" style="display: none">
        <div class="row">
            <th:block th:each="course, iterStat : ${newCourses}">
                <!--        <div th:class="${iterStat.index} % 3 == 0 ? 'row': ''">-->
                <div class="card" style="width: 22rem; margin: 5px;">
                    <div class="card-body">
                        <h5 class="card-title courseName"
                            th:utext="${course.name}">..</h5>
                        <h6 class="card-subtitle mb-2 text-muted"
                            th:utext="${course.author.getProfile().getName() + ' ' + course.author.getProfile().getSurname()}">
                        </h6>
                        <p style="text-overflow: ellipsis" class="card-text courseDescription"
                           th:utext="${course.description}"></p>
                        <a th:href="@{/courses/{id}(id=${course.id})}" class="card-link">Перейти</a>
                        <a sec:authorize="hasAuthority('ADMIN')" href="#" class="card-link">Удалить курс</a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <script>
        function showNewCourses() {
            document.getElementById("new").style.display = "block";
            document.getElementById("popular").style.display = "none";
            document.getElementById("newestCoursesOption").classList.add("active");
            document.getElementById("popularCoursesOption").classList.remove("active");
        }

        function showPopularCourses() {
            document.getElementById("popular").style.display = "block";
            document.getElementById("new").style.display = "none";
            document.getElementById("popularCoursesOption").classList.add("active");
            document.getElementById("newestCoursesOption").classList.remove("active");
        }

        function cutDescription() {
            let elem, size, text;
            elem = document.getElementsByClassName('courseDescription');
            size = 150;

            for (let i = 0; i < elem.length; i++) {
                text = elem[i].innerText;
                if (elem[i].innerHTML.length > size) {
                    text = elem[i].innerHTML.substr(0, size);
                }
                elem[i].innerHTML = text + '...';
            }
        }

        cutDescription()
    </script>

</div>
</body>
</html>
