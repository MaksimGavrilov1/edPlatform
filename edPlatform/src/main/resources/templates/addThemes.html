<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Этап 2. Добавление тем курса</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    p.descript {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 130px;
    }
    p.headDescript {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 90px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container">
  <div class="py-5 text-center">
    <h2>Этап 2.Создание тем курса</h2>
    <p class="lead">Следующим этапом создания курса будет создание его тем.</p>
  </div>

  <div class="row">
    <div class="col-md-3 order-md-2 mb-4">
      <h5 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Темы курса</span>
      </h5>
      <ul class="list-group mb-3" >
        <li class="list-group-item d-flex justify-content-between lh-condensed"  th:each="theme : ${themes}">
          <div style="text-overflow: ellipsis">
            <p class="my-0 headDescript" th:utext="${theme.name}"><b>Product name</b></p>
            <p class="text-muted descript" th:utext="${theme.lectureMaterial}">Brief description</p>
          </div>
        </li>
      </ul>
    </div>
    <script>

      function f () {
        let items = document.getElementsByClassName('descript');
        for (let i = items.length; i<items.length;i++){
          let content = items[i].textContent;
          content.substring(0, 15)
          items[i].innerHTML = content.substring(0,15) + '...';
        }}
      function f2 () {
        let items2 = document.getElementsByClassName('my-0');
        for (let i = items2.length; i<items2.length;i++){
          let content = items2[i].textContent;
          content.substring(0, 15)
          items2[i].innerHTML = content.substring(0,15) + '...';
        }}
      f();
      f2();
    </script>
    <div class="col-md-9 order-md-1">
      <h4 class="mb-3 row">Темы для курса:</h4>
      <form class="needs-validation" novalidate=""  th:method="post" th:object="${mainTheme}"
            th:action="@{/courses/addTheme/{id}(id=${mainTheme.course.id})}">
    <h3 th:utext="${mainTheme.course.name}"></h3>
        <div class="row">
          <div class="col-md-8 mb-3">
            <label for="firstName">Название темы</label>
            <input type="text" class="form-control" id="firstName" th:field="*{name}" placeholder="" value="" required="">
            <p class="bd-warning" th:if="${#fields.hasErrors('name')}" th:classerror="has-error"
               th:errors="*{name}"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mb-3">
            <label for="description">Лекционный материал</label>
            <div class="input-group">
                        <textarea th:field="*{lectureMaterial}" rows="3" class="form-control" id="description" placeholder="Описание"
                                  required=""></textarea>
            </div>
          </div>
        </div>

        <div class="container">
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" onclick="f()" type="submit">Добавить тему</button>
          <button class="btn btn-primary btn-lg btn-block" type="button" th:href="@{/testPage}">Далее</button>
        </div>
      </form>

    </div>
  </div>
</div>
<script>

  function f () {
    let items = document.getElementsByClassName('descript');
    for (let i = items.length; i<items.length;i++){
      let content = items[i].textContent;
      content.substring(0, 15)
      items[i].innerHTML = content + '...';
  }}
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
