<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Этап 2. Добавление тем курса</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container">
  <div class="py-5 text-center">
    <h2>Этап 2.Создание тем курса</h2>
    <p class="lead">Следующим этапом создания курса будет создание его тем.</p>
  </div>

  <div class="row">
    <div class="col-md-5 order-md-2 mb-4">
      <h5 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Темы курса</span>
      </h5>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Product name</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <span class="text-muted">$12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Second product</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <span class="text-muted">$8</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Third item</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <span class="text-muted">$5</span>
        </li>
      </ul>
    </div>
    <div class="col-md-6 order-md-1">
      <h4 class="mb-3 row">Ваши темы</h4>
      <form class="needs-validation" novalidate="">

        <div class="row">
          <div class="col-md-8 mb-3">
            <label for="firstName">Название курса</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mb-3">
            <label for="description">Описание</label>
            <div class="input-group">
                        <textarea rows="3" class="form-control" id="description" placeholder="Описание"
                                  required=""></textarea>
            </div>
          </div>
        </div>

        <div class="container">
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Готово</button>
        </div>
      </form>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
</body>
</html>
