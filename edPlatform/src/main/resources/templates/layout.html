<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
    <link rel="stylesheet" href="/css/theme.css" th:href="@{/css/theme.css}" type="text/css"
           />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd";>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a  class="nav-link" th:href="@{/courses/all}">На главную</a>
            </li>
            <li class="nav-item navbar-right" sec:authorize="isAuthenticated()">
                <a  class="nav-link" th:href="@{/user/profile}">Профиль</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('STUDENT','TEACHER')" >
                <a class="nav-link" th:href="@{/courses/usersCourses}">Ваши курсы</a>
            </li>
            <li class="nav-item"  sec:authorize="hasAnyAuthority('STUDENT','TEACHER')" >
                <a class="nav-link" th:href="@{/courses/addCourse}">Создать курс</a>
            </li>
            <li class="nav-item"  sec:authorize="hasAnyAuthority('STUDENT','TEACHER')" >
                <a class="nav-link" th:href="@{/test/constructor}">Конструктор тестов</a>
            </li>
            <li class="nav-item"  sec:authorize="hasAnyAuthority('STUDENT','TEACHER')" >
                <a class="nav-link" th:href="@{/themes/constructor}">Конструктор тем</a>
            </li>
            <li class="nav-item"  sec:authorize="hasAnyAuthority('STUDENT','TEACHER')" >
                <a class="nav-link" th:href="@{/user/moderatorRequest}">Заявка на должность модератора</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('MODERATOR')" >
                <a class="nav-link" th:href="@{/courses/newCourses}">Курсы для подтверждения</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('MODERATOR')" >
                <a class="nav-link" th:href="@{/tag/all}">Добавление тегов</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')" >
                <a class="nav-link" th:href="@{/user/moderators}">Модераторы</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')" >
                <a class="nav-link" th:href="@{/user/newModerators}">Заявки на модератора</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li  class="nav-item">
                <a class="nav-link" th:replace="/user :: main"></a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Авторизация</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/register}">Регистрация</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" class="btn btn-outline-danger my-2 my-sm-0 nav-link">Выйти</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container" id="mainCont">
    <div th:include="this :: content"></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
